<div class="container">
  <h1>Programme</h1>
  @if (loading()) {
    <p>Daten werden geladen ...</p>
  } @else {
    <isb-program-list
      [programInfos]="programInfos()"
      (selectionChanged)="selectProgram($event)"
    ></isb-program-list>

    @if (!!programData()) {
      <isb-program-details [program]="programData()"></isb-program-details>
    }
  }
</div>
